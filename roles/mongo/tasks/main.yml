- name: Copy Mongod repo file
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install Mongo
  ansible.builtin.dnf:
    name: mongodb-org
    state: latest

- name: Replace old hostname with new hostname 127.0.0.1 to 0.0.0.0
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Start MongodB Services
  ansible.builtin.systemd_service:
    name: mongod
    state: restarted
    enabled: true